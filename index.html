<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <title>Adam's GPT</title>
</head>

<body>
    <nav data-component="navbar">
        <button role="button" class="toggle"><ion-icon name="menu-outline"></ion-icon></button>
        <a href="./">Adam's GPT</a>
        <button role="button" class="add"><ion-icon name="add-outline"></ion-icon></button>
    </nav><main data-component="main">
        <aside data-component="sidebar">
            <div hidden> <!-- For later use -->
                <ion-icon name="folder-outline"></ion-icon>
                <ion-icon name="folder-open-outline"></ion-icon>
                <ion-icon name="chatbox-outline"></ion-icon>
                <ion-icon name="chatbox-outline"></ion-icon>
            </div>
            <ul>
                <li>
                    <a href=""><ion-icon name="folder-open-outline"></ion-icon> Miscellaneous</a>
                    <ul>
                        <li>
                            <a href="" class="selected"><ion-icon name="chatbox-outline"></ion-icon> New Chat</a>
                        </li>
                    </ul>
                </li>
                <li class="collapsed">
                    <a href=""><ion-icon name="folder-outline"></ion-icon> Math</a>
                    <ul>
                        <li>
                            <a><ion-icon name="chatbox-outline"></ion-icon> New Chat</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </aside>
        <div class="messages-area">
            <ul data-component="messages">
                <li data-component="message">
                    <div class="avatar"></div>
                    <div class="text">
                        <p>
                            What is Adam's GPT?
                        </p>
                        <ion-icon name="create-outline" class="edit"></ion-icon>
                    </div>
                </li>
                <li data-component="message" class="from">
                    <div class="avatar"></div>
                    <div class="text">
                      <p>
                        Adam's GPT is an alternative interface for ChatGPT with a superset of its features.
                        <br>
                        It uses the exact same services from OpenAI via their API. You can also use your own API key to pay as you go.
                      </p>
                    </div>
                </li>
            </ul>
            <div data-component="prompt">
                <div class="outline">
                    <input type="text" placeholder="Press Command/Ctrl + Enter to send"/>
                    <ion-icon name="send-outline"></ion-icon>
                </div>
                <ion-icon name="refresh-outline"></ion-icon>
            </div>
        </div>
    </main>

    <script type="module" src="mozart.js"></script>

    <!-- Components -->

    <!-- sidebar -->
    <script type="module" src="./components/sidebar/sidebar.js"></script>
    <link rel="stylesheet" href="./components/sidebar/sidebar.css" />

    <!-- message -->
    <script type="module" src="./components/message/message.js"></script>
    <link rel="stylesheet" href="./components/message/message.css" />

    <!-- messages -->
    <script type="module" src="./components/messages/messages.js"></script>
    <link rel="stylesheet" href="./components/messages/messages.css" />

    <!-- prompt-->
    <script type="module" src="./components/prompt/prompt.js"></script>
    <link rel="stylesheet" href="./components/prompt/prompt.css" />

    <!-- navbar -->
    <script type="module" src="./components/navbar/navbar.js"></script>
    <link rel="stylesheet" href="./components/navbar/navbar.css" />

    <!-- main -->
    <script type="module" src="./components/main/main.js"></script>
    <link rel="stylesheet" href="./components/main/main.css" />

    <!-- https://ionic.io/ionicons/usage -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
